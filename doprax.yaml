volumes:
  - name:  magento_data
    mount: /bitnami/magento
envs:
  - MAGENTO_DATABASE_USER: dbuser01
  - MAGENTO_DATABASE_PASSWORD: PASSWORD
  - MAGENTO_DATABASE_NAME: mydb
  - ALLOW_EMPTY_PASSWORD: yes

services:
  - mysql:
      tag: 5.6
      volumes:
        - name: mysql_vol
          mount: /var/lib/mysql/
      envs:
        - MYSQL_ROOT_PASSWORD: PASSWORD
        - MYSQL_DATABASE: mydb
        - MYSQL_USER: dbuser01
        - MYSQL_PASSWORD: PASSWORD
